name: Update Deprecated Models

on:
  # Run on the 1st and 15th of every month at 12:00 UTC
  schedule:
    - cron: '0 12 1,15 * *'
  # Allow manual triggering
  workflow_dispatch:

jobs:
  update-models:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch deprecated models
        run: node scripts/fetch-deprecated-models.js --include-all-models

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet packages/app/config.json || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: update deprecated models list'
          title: 'Update deprecated models list'
          body: |
            This PR updates the list of deprecated models fetched from Microsoft's documentation.

            - Automatically generated by the `update-deprecated-models` workflow
            - Fetched latest model deprecations from: https://learn.microsoft.com/azure/ai-foundry/concepts/model-lifecycle-retirement
          branch: 'auto/update-deprecated-models'
          base: 'main'
          delete-branch: true
          labels: |
            automated-pr
            dependencies

      - name: PR Result
        if: steps.git-check.outputs.changes == 'true'
        run: |
          echo "Pull request created for deprecated models update"

      - name: No Changes
        if: steps.git-check.outputs.changes != 'true'
        run: |
          echo "No changes to deprecated models list detected"
